<script>
    const api_url = 'https://cors-anywhere.herokuapp.com/https://covid-19india-api.herokuapp.com/v2.0/country_data';
    async function getReport() {
        const response = await fetch(api_url);
        const raw_data = await response.json();
        const data = raw_data[1];
        console.log(data);
        const confirm = data.confirmed_cases;
        const active = data.active_cases;
        const recovered = data.recovered_cases;
        const deaths = data.death_cases;
        const delta_active = data.delta_change_active_cases;
        const delta_recovered = data.delta_change_recovered_cases;
        const delta_deaths = data.delta_change_death_cases;
        const delta_increase = delta_active+delta_recovered+delta_deaths;

        document.getElementsByClassName("text")[0].innerHTML = confirm;
        document.getElementsByClassName("data-up0")[0].innerHTML = delta_active+delta_recovered+delta_deaths;

        document.getElementsByClassName("text")[1].innerHTML = active;
        document.getElementsByClassName("data-up1")[0].innerHTML = delta_active;

        document.getElementsByClassName("text")[2].innerHTML = recovered;
        document.getElementsByClassName("data-up2")[0].innerHTML = delta_recovered;

        document.getElementsByClassName("text")[3].innerHTML = deaths;
        document.getElementsByClassName("data-up3")[0].innerHTML = delta_deaths; 
    }
    
    getReport();

</script>
